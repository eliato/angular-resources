<div class="row">
  <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Default Progress bars </h4>
          <div class="progress m-t-20">
            <div class="progress-bar bg-primary active progress-bar-striped" style="height:12px;" [style.width]="getProgreso1"  role="progressbar">
            </div>
          </div>
          <div class="progress m-t-20">
            <div class="progress-bar bg-success active progress-bar-striped" style="height:12px;" [style.width]="getProgreso2" role="progressbar">
            </div>
          </div>
      </div>
      </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (nuevoValor)="progreso1 = $event " [progreso]="15" ></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (nuevoValor)="progreso2 = $event " ></app-incrementador>
      </div>
    </div>
  </div>
</div>
